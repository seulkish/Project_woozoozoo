<html lang="en-US">
<head>
<!-- Navigation-->
{% extends 'template.html' %}
{% block content %}
<main id="main" class="site-main main">
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="container container--mini"><img class="img-fluid mx-auto d-block mb-5"
                                                            src="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/images/elements/bootstrap-logo.svg"
                                                            alt="">
                    <form name="loginform" id="loginform"  method="post">
                        {{ form.csrf_token }}
                        {% include "form_errors.html" %}

                        <div class="form-group">
                            <label for="username">User ID</label>
                            <input type="text" name="username" id="username" class="form-control"
                                   value="{{ form.username.data or '' }}" size="20">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <!-- forgot password>> delete -->
                            <input type="password" name="password" id="password" class="form-control"
                                   value="{{ form.password.data or '' }}" size="20">
                        </div>

                        <!-- forgot password>> delete -->
                        <p class="login-remember">
                            <label for="rememberme">
                                <input name="rememberme" type="checkbox" id="rememberme" value="forever"> Remember Me</label></p>

                        <div class="form-group">
                            <input type="submit" name="wp-submit" id="wp-submit" class="btn btn-brand btn-block mb-4"
                                   value="Login In">
                            <input type="hidden" name="redirect_to" value="{{ url_for('main.home') }}">
                        </div>

                    </form>
                    <p class="large text-center text-gray-soft">Don't have an account yet? <a
                            href="{{ url_for('auth.signup') }}">Sign up</a></p>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- #main .site-main -->

</body>

    {% endblock %}
</html>
