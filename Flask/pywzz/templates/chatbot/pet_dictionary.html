	<script>
		$("#getData").click(function() {
			getChatMesseage();
		});

		function getChatMesseage(){
			var value = $("input[name=value]").val();
			$.ajax({
				url: '/chatbot/test?value='+value,
				type: "GET",
				success: function (data) {
					$("#qa").text(data);
				}
			});
		}

		function onClickEnter(e) {
			if (e.keyCode === 13) {
				getChatMesseage();
			}
		}
	</script>
  <script>
  function view(arg){
	$(".케이크, .음료, .소세지, .time4, .ad1, .ad2, .ad3, .ad4").css("display","none");
	if(arg=="0") {
		$(".음료, .ad2").css("display","block");
		viewcount = 1;
	}
	else if(arg=="1") {
		$(".소세지, .ad3").css("display","block");
		viewcount = 2;
	}
	else if(arg=="2") {
		$(".time4, .ad4").css("display","block");
		viewcount = 3;
	}
	else if(arg=="3") {
		$(".케이크, .ad1").css("display","block");
		viewcount = 0;
	}
}
var viewcount = 0;
var rtcarousel = setInterval(function(){ view(viewcount) },5000);

$("#best_search").mouseenter(function() {
	clearInterval(rtcarousel);
});

$("#best_search").mouseleave(function() {
	rtcarousel = setInterval(function(){ view(viewcount) },5000);
});
  </script>
